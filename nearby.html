<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find nearby hospitals easily with Swasthya Point.">
  <meta name="keywords" content="hospitals, nearby hospitals, health services, Swasthya Point">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">
  <title>Swasthya Point</title>

  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      font-size: 3.5rem;
      margin-top: 20px;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .lead {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-top: 15px;
      text-align: center;
    }

    .logo img {
      width: 150px;
    }

    .hospital-card {
      border: none;
      text-align: center;
      transition: transform 0.3s;
      padding: 10px;
      height: 100%;
      background: linear-gradient(135deg, #d3ffd3, #ffffff);
      border-radius: 10px;
      box-shadow: 4px 4px 12px rgba(175, 231, 175, 0.8);
    }

    .hospital-card:hover {
      transform: scale(1.08);
    }

    .hospital-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .hospital-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 10px;
      text-overflow: ellipsis;
    }

    .hospitals-link {
      color: #0275d8;
      text-decoration: none;
    }

    .hospitals-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #2e2e2e;
      color: #f8f9fa;
      text-align: center;
    }

    .navbar {
      padding: 0.8rem;
    }

    header .navbar a {
      margin-right: 20px;
      color: #333;
      font-weight: 500;
    }

    header .navbar a:hover {
      color: #007bff;
    }

  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="logo"><img src="img/swasthya-logo.png" alt="Swasthya Point Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="index.html#about" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="index.html#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="index.html#blogs" class="nav-link">Blogs</a></li>
            <li class="nav-item"><a href="nearby.html" class="nav-link">Nearby</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Nearby Hospitals Section -->
  <section class="about" id="about">
    <p class="lead">Find Nearby Hospitals</p>
  </section>

  <div class="container">
    <div class="row">
      <!-- Hospital 1 -->
      <div class="col-md-4 hospital-block">
        <div class="card hospital-card">
          <img src="img/h1.jpg" alt="Fortis Hospital Image">
          <div class="card-body">
            <a class="hospitals-link" href="https://www.google.com/maps/place/Fortis+Hospital" target="_blank">
              <p class="hospital-name">Fortis Hospital, Shalimar Bagh</p>
            </a>
          </div>
        </div>
      </div>
      <!-- Repeat for other hospitals... -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Swasthya Point. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo1sHqbaKP+0kaeJEZ1tDgQ2gMbW2ytSJ5MEzI5UXBz1xEd"
    crossorigin="anonymous"></script>
</body>

</html>
